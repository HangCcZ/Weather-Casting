<!DOCTYPE html>
<html>
    <head>
        <title>Weather Cast</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
        />

        
    </head>
    
    <body>
        <section class="hero is-primary is-bold">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Weather Casting
                  <span class="icon">
                    <i class="fas fa-sun"></i>
                  </span>
                </h1>
              </div>
            </div>
        </section>
    
        <div class="field">
            <div class="control has-icons-left">
              <input id="search" class="input is-primary" type="text" placeholder="Show me the weather in...city, zip, or place">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
        </div>
    </body>

    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj6oHgR1_jkuRbXAJn9ooFaG5RnST1S9c&libraries=places"></script>
    <script src="debounce.js"></script>
    <script src="index.js"></script>
    
    

    
</html>
